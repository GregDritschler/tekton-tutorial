apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: picalc-pr-
spec:
  pipelineRef:
    name: build-and-deploy-pipeline
  params:
    - name: imageTag
      value: v1
  trigger:
    type: manual
  serviceAccount: pipeline-account
  resources:
    - name: git-source
      resourceRef:
        name: picalc-git
    - name: built-image
      resourceRef:
        name: picalc-image